<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shooter</title>

    <meta name="viewort" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="margin">
    <div class="logosize">
        <img class="logo" src="Image/Shooter_tv_logo.png">
    </div>
    <wrapper>
        <div class="dws-wrapper">
            <input type="checkbox" name="toggle" id="dws-form" class="toggleForm">
            <div class="dws-container">
                <label for="dws-form" class="toggleForm">Make a question</label>
                <form class="formBox">
                    <div class="inputBox">
                        <label class="lableText">Your Name:</label>
                        <input type="text" class="userInput" required>
                    </div>
                    <div class="inputBox">
                        <label class="lableText">E-mail:</label>
                        <input type="text" class="userInput" required>
                    </div>
                    <div class="inputBox">
                        <label class="lableText">Text:</label>
                        <textarea class="userInput" required></textarea>
                    </div>
                    <div class="inputBox">
                        <input type="checkbox" required>
                        <label>I agree with the processing of my personal data</label>
                    </div>
                    <input type="submit" value="Send" class="button">
                </form>
            </div>
        </div>
    </wrapper>
    <div class="navbar2">
        <nav class="navbar2">
            <div class="content-fluid">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Galery.html">Galery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Location.html">Location</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="footer">
        This site, still in progress.
    </div>
</body>
</html>
